        .credential-image {

        .footer-info {

        .stars-container {

            width: 100%;
            height: 100%;

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.4) 60%, rgba(255,255,255,0) 100%);
            opacity: 1;
            transform-origin: left center;
            box-shadow: 0 0 10px 1px rgba(255, 255, 255, 0.6);
        }
        @keyframes shoot {
            0% { transform: translateX(0) translateY(0); opacity: 1; width: 100%; }
            10% { opacity: 1; width: 100%; }
            70% { opacity: 0.8; }
            100% { transform: translateX(var(--travel-x)) translateY(var(--travel-y)); opacity: 0; width: 60%; }
        }
        @media (max-width: 768px) {

            h1 { font-size: 2.2rem; }

        @media (max-width: 480px) {

            .credential-image { width: 120px; height: 90px; }

    <script>
        const rotate = (items, container, interval) => {
            let i = 0;
            items.forEach((text, idx) => {
                const span = document.createElement('span');
                span.textContent = text;
                if (idx === 0) span.classList.add('visible');
                container.appendChild(span);
            });
            setInterval(() => {
                container.children[i].classList.remove('visible');
                i = (i + 1) % items.length;
                container.children[i].classList.add('visible');
            }, interval);
        };

        rotate(['Network Security Engineer', 'Securing things one byte at a time', 'problem solver', 'creative thinker', 'Cyber Security Graduate', 'Ibadan to MarsðŸš€', 'Older than i look', 'I forgot how to change it to light mode'], document.getElementById('mainText'), 3000);

        rotate(['Network Security', 'Firewall Configuration', 'Switching & Routing', 'Endpoint Security', 'Cisco Identity Service Engine (ISE)', 'Solarwinds Orion', 'Cybersecurity', 'Python Programming', 'Cloud Security', 'API Security', 'Risk Assessment', 'AI Risk Management', 'AI Governance', 'Global AI Law', 'Regulatory Compliance', 'Network Segmentation', 'System Security', 'OAuth', 'OpenID Connect', 'JSON Web Token(JWT)', 'Fortigate', 'Intrusion Detection', 'SSL Inspection', 'Web Filtering', 'Virtual Private Network (VPN)', 'ISO 27001', 'Application Security', 'Cyber Threat Intelligence (CTI)'], document.getElementById('skillText'), 3500);

        const creds = [
            ['Fortinet Certified Associate in Cybersecurity', 'Fortinet', 'images/fca.jpg'],
            ['Endpoint Security', 'Cisco', 'images/end-sec.jpg'],
            ['API Security Architect', 'API Academy', 'images/api-sec.jpg'],
            ['Fortinet Certified Fundamentals in Cybersecurity', 'Fortinet', 'images/fca.jpg'],
            ['Cyber Threat Management', 'Cisco', 'images/cyb-th-man.jpg'],
            ['ISO/IEC 27001 Information Security Associateâ„¢', 'SkillFront', 'images/sf-iso.jpg'],
            ['AI Security & Governance', 'Securiti', 'images/ai-security.jpg'],
            ['Cpanel Administration and Web Hosting Management', 'Caleb University/CompTIA', 'images/cpanel-webhosting.jpg'],
            ['IT Fundamentals in Workplace', 'Caleb University/CompTIA', 'images/it-fundamentals.jpg'],
            ['Network Analytics Career Pathway', 'Caleb University/CompTIA', 'images/network-analytics.jpg'],
            ['Crash Course on Python', 'Google', 'images/python.jpg'],
            ['The Fundamentals Of Digital Marketing', 'Google', 'images/digital-marketing.jpg'],
            ['Google Analytics', 'Google', 'images/google-analytics.jpg'],
            ['Introduction to Cloud Computing', 'IBM', 'images/cloud-computing.jpg']
        ];

        const credText = document.getElementById('credText');
        const credCarousel = document.getElementById('credCarousel');
        
        creds.forEach(([name, issuer, img], idx) => {
            const span = document.createElement('span');
            span.textContent = name;
            if (idx === 0) span.classList.add('visible');
            credText.appendChild(span);
            
            const div = document.createElement('div');
            div.className = 'credential-item' + (idx === 0 ? ' visible' : '');
            div.innerHTML = `<img src="${img}" alt="${name}" class="credential-image"><div class="credential-name">${name}</div><div class="credential-issuer">${issuer}</div>`;
            credCarousel.appendChild(div);
        });

        let ci = 0;
        setInterval(() => {
            credText.children[ci].classList.remove('visible');
            credCarousel.children[ci].classList.remove('visible');
            ci = (ci + 1) % creds.length;
            credText.children[ci].classList.add('visible');
            credCarousel.children[ci].classList.add('visible');
        }, 4000);

        const stars = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1;
            Object.assign(s.style, {
                width: size + 'px',
                height: size + 'px',
                left: Math.random() * 100 + '%',
                top: Math.random() * 100 + '%',
                opacity: Math.random() * 0.7 + 0.3
            });
            stars.appendChild(s);
        }

        const shoot = () => {
            const ss = document.createElement('div');
            ss.className = 'shooting-star';
            const fromTop = Math.random() > 0.5;
            const left = fromTop ? Math.random() * 70 + 15 : 105;
            const top = fromTop ? -5 : Math.random() * 40;
            const angle = fromTop ? Math.random() * 30 + 240 : Math.random() * 30 + 190;
            const len = Math.random() * 70 + 50;
            const dist = Math.random() * 300 + 200;
            const rad = angle * Math.PI / 180;
            const dur = Math.random() * 0.8 + 0.6;
            
            Object.assign(ss.style, {
                left: left + '%',
                top: top + '%',
                width: len + 'px',
                transform: `rotate(${angle}deg)`,
                animation: `shoot ${dur}s cubic-bezier(0.05, 0.5, 0.5, 1) forwards`
            });
            ss.style.setProperty('--travel-x', -Math.cos(rad) * dist + 'px');
            ss.style.setProperty('--travel-y', Math.sin(rad) * dist + 'px');
            
            stars.appendChild(ss);
            setTimeout(() => ss.remove(), dur * 1000 + 100);
        };

        const schedule = () => {
            const count = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < count; i++) {
                setTimeout(shoot, i * (Math.random() * 100 + 50));
            }
            setTimeout(schedule, Math.random() * 7000 + 2000);
        };

        setTimeout(() => {
            shoot();
            setTimeout(shoot, 700);
            setTimeout(shoot, 1500);
            schedule();
        }, 1000);
    </script>
